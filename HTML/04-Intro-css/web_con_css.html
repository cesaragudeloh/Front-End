<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Custom Style Sheet (CSS)</h1>
    <p>Un párrafo</p>
    <h2 class="encabezado">Esta es la sección de noticias</h2>
    <p id="primera-noticia">La primera noticia es que ....</p>
    <p id="segunda-noticia">La segunda noticia es que ....</p>
    <p class="warning">Peligro</p>
    <button class="warning">Boton de peligro</button>
    <div>
        <p class="autor">Autor: Garcia Marquez</p>
        <p class="fecha">Fecha: 21/03/2022</p>
        <p class="ubicacion">Ubicación: Colombia</p>
    </div>
</body>

</html>
